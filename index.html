Description:e=>e.description.replace("%v",nfmt(e.value))},{name:"Planetery Level 1 Robotic Presser",description:"No one knows who made this. It may have spawned out of no where but it can press the keyboard at the rate of a moving planet. What is that rate you ask? It's <b>%vx a second</b>!",cost:25e8,initial_value:105e5,lvl:0,cost_func:e=>1.4*e,value_func:e=>1.4*e,getDescription:e=>e.description.replace("%v",nfmt(e.value))},{name:"Planetery Level 2 Deity Presser",description:"No one knows who made this. It may DEFINETLY spawned out of no where but it can press the keyboard at the rate of a supersonic planet. What is that rate you ask? It's <b>%vx a second</b>!",cost:1e10,initial_value:5e12,lvl:0,cost_func:e=>1.3*e,value_func:e=>1.4*e,getDescription:e=>e.description.replace("%v",nfmt(e.value))},{name:"Planetery Level 3 Omnipotent Presser",description:"Yeah so this is amazing, you can get someone to ALWAYS PRESS THE KEYBOARD FOR YOU. ITS OMNIPOTENT, ALL BEING, HE SEES EVERYTHING. But how fast does it click it? I think it's <b>%vx a second</b>",cost:7456078e4,initial_value:15345e5,lvl:0,cost_func:e=>1.35*e,value_func:e=>1.5*e,getDescription:e=>e.description.replace("%v",nfmt(e.value))},{name:"Multiversal Phantom Presser",description:"An invisible force from a collapsed dimension presses keys across infinite realities. The speed is incomprehensible: <b>%vx per second</b>!",cost:5e11,initial_value:5e9,lvl:0,cost_func:e=>1.38*e,value_func:e=>1.55*e,getDescription:e=>e.description.replace("%v",nfmt(e.value))},{name:"Chrono-Warped Auto-Presser",description:"This machine manipulates time itself, pressing keys before you even realize they were needed. Rate: <b>%vx per second</b>!",cost:25e11,initial_value:25e9,lvl:0,cost_func:e=>1.4*e,value_func:e=>1.6*e,getDescription:e=>e.description.replace("%v",nfmt(e.value))},{name:"Quantum Probability Key Smasher",description:"Every possible keypress in all quantum states happens at once. Only the best ones are chosen. The rate? <b>%vx
